stages:
  - 🏗 compile
  - 🤞 test

compile_contracts:
  stage: 🏗 compile
  image: node:latest
  script:
    - cd blockchain
    - mv .env.example .env
    - yarn install
    - npx hardhat compile
  artifacts:
    paths:
      - blockchain/typechain-types
  only:
    - main
    - dev
    - sprint*

test_mobileapp:
  stage: 🤞 test
  image: node:latest
  before_script:
    - mkdir -p mobileapp/src/contracts
    - cp -r blockchain/typechain-types/* mobileapp/src/contracts/
  script:
    - cd mobileapp
    - mv .env.example .env
    - yarn install
    - yarn test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  only:
    - main
    - dev
    - sprint*

test_api-gateway:
  stage: 🤞 test
  image: node:latest
  script:
      - cd backend/api-gateway
      - yarn install
      - yarn test:cov
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  only:
      - main
      - dev
      - sprint*

test_wallet-factory:
  stage: 🤞 test
  image: node:latest
  before_script:
    - mkdir -p backend/wallet-factory/src/contracts
    - cp -r blockchain/typechain-types/* backend/wallet-factory/src/contracts/
  script:
    - cd backend/wallet-factory
    - yarn install
    - yarn test:cov
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - compile_contracts
  only:
    - main
    - dev
    - sprint*

