compile_documentation:
  stage: 🏗 compile
  image: texlive/texlive:latest
  variables:
    LATEX_ENTRYPOINT: doc/main.tex
  before_script:
    - apk update
    - apk add biber
  script:
    - pdflatex -interaction=nonstopmode $PROJECT_NAME
    - biber $PROJECT_NAME
    - pdflatex -interaction=nonstopmode $PROJECT_NAME
    - pdflatex -interaction=nonstopmode $PROJECT_NAME
  artifacts:
    paths:
      - $PROJECT_NAME.pdf
