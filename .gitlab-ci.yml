stages:
  - 🏗 compile
  - 🤞 test
  - 📰 documentation

compile_contracts:
  stage: 🏗 compile
  image: node:latest
  script:
    - cd blockchain
    - mv .env.example .env
    - yarn install
    - npx hardhat compile
  artifacts:
    paths:
      - blockchain/typechain-types
  only:
    - main
    - dev
    - /sprint[0-9]+/

test_mobileapp:
  stage: 🤞 test
  image: node:latest
  before_script:
    - mkdir -p mobileapp/src/contracts
    - cp -r blockchain/typechain-types/* mobileapp/src/contracts/
  script:
    - cd mobileapp
    - mv .env.example .env
    - yarn install
    - yarn test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  only:
    - main
    - dev
    - /sprint[0-9]+/

