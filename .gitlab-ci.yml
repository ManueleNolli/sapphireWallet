compile_documentation:
  stage: 📰 documentation
  needs: []
  image: texlive/texlive:latest
  variables:
    LATEX_ENTRYPOINT: doc/main
  before_script:
    - cd doc
  script:
    - pdflatex $LATEX_ENTRYPOINT.tex
    - biber $LATEX_ENTRYPOINT
    - pdflatex $LATEX_ENTRYPOINT.tex
    - pdflatex $LATEX_ENTRYPOINT.tex
  artifacts:
    paths:
      - doc/$LATEX_ENTRYPOINT.pdf
